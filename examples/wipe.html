<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワイプ広告の例</title>
  <meta name="description" content="このページはワイプ広告の例です。">

  <!-- Style -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- プレーヤーを読み込む -->
  <script async src="https://serving.lookverin.com/player/adlook.js"></script>
</head>
<body>
  <!-- 動画広告を再生 再生終了またはスキップなどの広告終了で自動的に閉じる -->
  <script data-playerPro="current">(function(){var s=document.querySelector('script[data-playerPro="current"]');s.removeAttribute("data-playerPro");(playerPro=window.playerPro||[]).push({id:"hLeeApZ7hTAr",after:s});})();</script>

  <!-- コンテンツ -->
  <div class="max-w-7xl mx-auto py-10">
    <div class="w-full p-6 rounded-md bg-gray-100 text-gray-400 select-none">コンテンツ!</div>
  </div>
</body>
</html>
